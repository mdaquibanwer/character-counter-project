<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Character Counter</title>
</head>
<body>
    <div class="container">
        <h1>Real Time Character Counter</h1>
        <p>Check Your English Text for Grammar, spelling and errors with Grammar Counter for your Bio in real Time</p>
        <textarea id="textarea" class="textarea" maxlength="250" placeholder="Write here..."></textarea>
        <button class="btn">copy text</button>
        <div class="count-container">
            <p>Total Character : <span id="char-count">0</span></p>
            <p>Character remaining : <span id="char-remain">250</span></p>
        </div>
    </div>
</body>
</html>
